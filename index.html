<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Spent Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hours Spent Graph</h1>
        <div class="input-container">
            <label for="hours">Enter hours spent for each day:</label>
            <input type="text" id="hours" placeholder="e.g., 4, 5, 6">
            <button id="generate">Generate Graph</button>
        </div>
        <div class="graph-container">
            <canvas id="graph"></canvas>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
